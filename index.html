<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Horarios de Clases</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Generador de Horarios de Clases</h1>
  </header>
  <main>
    <section class="schedule-form">
      <h2>Agregar Clase</h2>
      <form id="scheduleForm">
        <label for="subject">Materia:</label>
        <input type="text" id="subject" placeholder="Ej: Matemáticas" required>

        <label for="day">Día de la semana:</label>
        <select id="day" required>
          <option value="">Seleccionar día</option>
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Miércoles">Miércoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
        </select>

        <label for="time">Hora:</label>
        <input type="time" id="time" required>

        <button type="submit">Agregar Clase</button>
      </form>
    </section>

    <section class="schedule-display">
      <h2>Horario de Clases</h2>
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Día</th>
            <th>Materia</th>
            <th>Hora</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las clases se agregarán dinámicamente aquí -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Generador de Horarios</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
